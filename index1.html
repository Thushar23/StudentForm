<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Registration From</title>
</head>
<body>
    <div class="container">
        <header>Student Register</header>

        <form action="index.html">
            <div class="first form">
                <div class="details ">
                    <span class="title">Student Details</span>



                    <div class="fields">
                        <div class="input-fields">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name" >
                        </div>

                        <div class="input-fields">
                            <label>Date</label>
                            <input type="date" placeholder="" >
                        </div>

                        <div class="input-fields">
                            <label>email</label>
                            <input type="email" placeholder="Enter your email" >
                        </div>
                        
                        <div class="input-fields">
                            <label>Mobile number</label>
                            <input type="number" placeholder="Enter your phonenumber" >
                        </div>

                        <div class="input-fields">
                            <label>Gender</label>
                            <input type="text" placeholder="Your Gender" >
                        </div>

                        <div class="input-fields">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your email" >
                        </div>

                    </div>
                </div>
                <div class="detailsId ">
                    <span class="title">Student ID</span>



                    <div class="fields">
                        <div class="input-fields">
                            <label>Branch</label>
                            <input type="text" placeholder="Enter your name" >
                        </div>

                        <div class="input-fields">
                            <label>Year</label>
                            <input type="text" placeholder="">
                        </div>

                        <div class="input-fields">
                            <label>Section</label>
                            <input type="character" placeholder="Enter your email">
                        </div>
                        
                        <div class="input-fields">
                            <label>USN</label>
                            <input type="text" placeholder="Enter your name">
                        </div>

                        <div class="input-fields">
                            <label>Start Date</label>
                            <input type="date" placeholder="" >
                        </div>

                        <div class="input-fields">
                            <label>End date</label>
                            <input type="email" placeholder="Enter your email" >
                        </div>
                        <button class="button">Register </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
